<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Toggler</title>
</head>
<body>
    <div id="id_title">
        <h1>hey there!</h1>
    </div>
    <button onclick="redButton()">red</button>
    <button onclick="greenButton()">green</button>

    <hr>

    <div id="id_switch">
        <h2>hello world</h2>
    </div>
    <button onclick="changeColor(event)" name="redButton">Red button</button>
    <button onclick="changeColor(event)" name="greenButton">Green button</button>
</body>

</html>
