<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>News Application</title>
</head>

<body>

    <div class="navigation">
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="/docs/5.3/assets/brand/bootstrap-logo.svg" alt="" width="30" height="24"
                        class="d-inline-block align-text-top">
                    Bootstrap
                </a>
            </div>
        </nav>

        <div class="container">
            <div class="d-flex justify-content-around">
                <button class="btn">entertainment</button>
                <button class="btn">business</button>
                <button class="btn">general</button>
                <button class="btn">health</button>
                <button class="btn">science</button>
                <button class="btn">sports</button>
                <button class="btn">technology</button>
            </div>
        </div>
    </div>

    <header>
        <div id="corousal-div container-fluid">
            <!-- Corousel -->
            <div class="row">
                <div class="col-7">
                    <div id="carouselExampleCaptions" class="carousel slide">
                        <div class="carousel-inner" id="inner-carousel">
                          
        
                            
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                          <span class="carousel-control-next-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>

                <div class="col-5">
                    <h2 style="margin-left: -0.5em;">Latest News About Bitcoin</h2>
                    <div class="row mt-2" id="article" style="margin: 0; margin-left: -1;">

                    </div>
                </div>
            </div>
            

            <!-- End of Corousel -->
        </div>
    </header>

        <div class="">

            <h3>Top Headlines in India</h3>
            <div class="top-news d-flex justify-content-around" id="TopNewsIndia">

            </div>

            
            <h3>Top Headlines in UK</h3>
            <div class="top-news d-flex justify-content-around" id="TopNewsUk">

            </div>
            


        </div>
        
    </div>
</body>
<script src="./script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</html>
